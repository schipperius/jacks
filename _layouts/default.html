<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="canonical" href="{{ page.url | absolute_url }}">
    <link rel="stylesheet" href="{{ '{{ site.baseurl }}/assets/css/bootstrap.min.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/main-site.css' | relative_url }}">
    <meta name="theme-color" content="">
  </head>
  <body class="d-flex flex-column min-vh-100">

    <script src="{{ '{{ site.baseurl }}/assets/js/theme-toggle.js' | relative_url }}"></script>

    {% include navbar.html %}
    
    <main class="flex-grow-1">
      <div class="container py-5">
        {{ content }}
      </div>
    </main>
    
    {% include footer.html %}
    
    <script src="{{ '{{ site.baseurl }}/assets/js/bootstrap.bundle.min.js' | relative_url }}"></script>
  
  </body>
</html>
